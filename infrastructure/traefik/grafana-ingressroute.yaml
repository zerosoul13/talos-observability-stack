---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
    component: ingressroute
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`grafana.local.dev`)
      kind: Rule
      services:
        - name: grafana
          port: 3000
          scheme: http
