---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
    component: ingressroute
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`prometheus.local.dev`)
      kind: Rule
      services:
        - name: prometheus
          port: 9090
          scheme: http
