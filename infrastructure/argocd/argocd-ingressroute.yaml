---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app: argocd-server
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`argocd.local.dev`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
