---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Enable local manifests (allows deploying from local paths)
  application.resourceTrackingMethod: annotation

  # Allow deploying from any namespace
  application.namespaces: "*"

  # Configure repository credentials for local development
  # This allows ArgoCD to read from local paths mounted as ConfigMaps/PVCs
  repositories: |
    - url: /mnt/local-apps
      type: git
      name: local-apps
