apiVersion: v1
kind: Namespace
metadata:
  name: sample-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sample
  namespace: sample-app
  labels:
    app: nginx-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-sample
  template:
    metadata:
      labels:
        app: nginx-sample
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-sample
  namespace: sample-app
spec:
  selector:
    app: nginx-sample
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-sample
  namespace: sample-app
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`sample.local.dev`)
      kind: Rule
      services:
        - name: nginx-sample
          port: 80
