apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: default
  labels:
    app: python-app
    version: v1.0.0
    language: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
        version: v1.0.0
        language: python
      annotations:
        # Prometheus scraping annotations - CRITICAL for metrics collection
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: python-app
        image: python-app:latest
        imagePullPolicy: Never  # Use local image for development
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "python-app"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Python needs write access for bytecode
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: python-app
  namespace: default
  labels:
    app: python-app
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: python-app
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: python-app
  namespace: default
  labels:
    app: python-app
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`python-app.local.dev`)
      kind: Rule
      services:
        - name: python-app
          port: 8080
